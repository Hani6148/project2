<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="min/plugin-min.css" type="text/css" rel="stylesheet">
    <link href="min/custom-min.css" type="text/css" rel="stylesheet">
</head>

<body>

    <!--Navigation-->
    <div class="navbar-fixed">
        <nav id="nav_f" class="default_color" role="navigation">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" id="logo-container" class="brand-logo">Phil IT</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#intro">Profile</a></li>
                        <li><a href="#work">Courses</a></li>
                        <li><a href="#team">Contact</a></li>
                        <li><a href="#contact">Forum</a></li>
                    </ul>
                    <ul id="nav-mobile" class="side-nav">
                        <li><a href="#intro">Profile</a></li>
                        <li><a href="#work">Courses</a></li>
                        <li><a href="#team">Contact</a></li>
                        <li><a href="#contact">Forum</a></li>
                        <li><a href="https://github.com/joashp/material-design-template" target="_blank">Download</a>
                        </li>
                    </ul>
                    <a href="#" data-activates="nav-mobile" class="button-collapse"><i
                            class="mdi-navigation-menu"></i></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="col-sm-12">
            <div class="wrapper wrapper--w780">
                <div class="card card-3" id="signup-card">
                    <img src="img/2017_100_115_499107.jpg" class="card-img-top" alt="...">
                    <div class="card-body">

                        <h5 class="card-title">Sign Up</h5>
                        <form method="POST">
                            <div class="form-group">
                                <input class="form-control" id="signup-firstName" type="text" placeholder="First Name"
                                    name="firstName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="signup-lastName" type="text" placeholder="Last Name"
                                    name="lastName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="signup-date" type="text" placeholder="Birthdate"
                                    name="birthday">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="signup-gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <div class="form-group">
            <div class="col-sm-12">
                <div class="wrapper wrapper--w780">
                    <div class="card card-3" id="signup-card">
                        <img src="img/2017_100_115_499107.jpg" class="card-img-top" alt="...">
                        <div class="card-body">

                                <input class="form-control" type="email" id="signup-email" placeholder="Email"
                                    name="email">
                            </div>

                            <div class="form-group">
                                <input class="form-control" id="signup-userName" type="text" placeholder="User Name"
                                    name="user-name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="signup-password" type="text" placeholder="Password"
                                    name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer id="contact" class="page-footer default_color scrollspy">
        <div class="container">
            <div class="footer-copyright default_color">
                <div class="container">
                    Made by <a class="white-text" href="https://github.com/joashp/material-design-template">Joash
                        Pereira</a>. Thanks to <a class="white-text"
                        href="http://materializecss.com/">materializecss</a>
                </div>
            </div>

        </div>
    </footer>


</body>

</html>
