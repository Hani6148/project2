<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="container">

            <div class="col-sm-12">
                <div class="wrapper wrapper--w780">
                    <div class="card card-3" id="signup-card">
                        <img src="img/2017_100_115_499107.jpg" class="card-img-top" alt="...">
                        <div class="card-body">

                            <h5 class="card-title">Sign Up</h5>
                            <form method="POST">
                                <div class="form-group">
                                    <input class="form-control" id="signup-firstName" type="text" placeholder="First Name" name="firstName">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="signup-lastName" type="text" placeholder="Last Name" name="lastName">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="signup-date" type="text" placeholder="Birthdate" name="birthday">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="signup-gender">
                                        <option disabled="disabled" selected="selected">Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    
                                    <input class="form-control" type="email" id="signup-email" placeholder="Email"
                                        name="email">
                                </div>
                              
                                <div class="form-group">
                                        <input class="form-control" id="signup-userName" type="text" placeholder="User Name" name="user-name">
                                    </div>
                                <div class="form-group">
                                        <input class="form-control" id="signup-password" type="text" placeholder="Password" name="password">
                                    </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
