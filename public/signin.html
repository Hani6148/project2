<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">

            <div class="col-sm-12">
                <div class="wrapper wrapper--w780">
                    <div class="card card-3" id="signup-card">
                        <img src="public/img/2017_100_115_499107.jpg" class="card-img-top" alt="...">
                        <div class="card-body">

                            <h5 class="card-title">Sign In</h5>
                            <form method="">
                                <div class="form-group">
                                        <input class="form-control" id="signin-userName" type="text" placeholder="User Name" name="user-name">
                                    </div>
                                <div class="form-group">
                                        <input class="form-control" id="signin-password" type="text" placeholder="Password" name="password">
                                    </div>
                                <button type="submit" class="btn btn-primary">Sign In</button>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
