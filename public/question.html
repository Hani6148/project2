<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="col-sm-12">
            <h2>Question/Comment</h2>

            <form method="POST">
                    <div class="form-group">
                        
                            <input class="form-control" id="signup-firstName" type="text" placeholder="First Name" name="firstName">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="signup-lastName" type="text" placeholder="Last Name" name="lastName">
                        </div>
                        <div class="form-group">
                                <input class="form-control" type="email" id="signup-email" placeholder="Email"
                                    name="email">
                        </div>
                        <div class="form-group">
                                <label for="question">Question</label>
                                <textarea class="form-control" id="question" rows="3"></textarea>
                              </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
    </div>

    </div>

</body>

</html>
