<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
</head>
<body>
    <div class="container">
            <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">

        <div class="col-sm-12">
            <div class="wrapper wrapper--w780">
        <div class="card card-3">
                <img src="public/img/2017_100_115_499107.jpg 
                " class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Registeration</h5>
                  <form method="POST">
                      <div class="input-group">
                          <input class="regis-name" type="text" placeholder="Name" name="name">

                      </div>
                      <div class="input-group">
                            <input class="regis-date" type="text" placeholder="Birthdate" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                  </form>
                </div>
            </div>

        </div>
    </div>
    </div>

    </div>
    
</body>
</html>
